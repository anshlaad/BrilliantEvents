<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Upload Decor Images</title>
  <link rel="stylesheet" href="styles/admin.css" />
  <script src="admin.js" defer></script>
</head>
<body>
  <div class="container">
    <h2>Brilliant Events - Admin Upload Panel</h2>

    <form id="uploadForm">
      <input type="file" id="imageUpload" required><br>

      <select id="category" required>
        <option value="">Select Category</option>
        <option value="RingDecor_upload">🎂 Ring Baloon Decor</option>
        <option value="weddingEntris_upload">💍 Wedding Entries</option>
        <option value="ThemeBirthdayDecor_upload">🎭 Theme Decor</option>
        <option value="AnniversaryDecor_upload">🎭 Anniversary Decor</option>
        <option value="RoomDecor_upload">🎭 Room Decor</option>
        <option value="RetirementDecor_upload">🎭 Retirement Decor</option>
        <option value="WelcomeDecor_upload">🎭 Welcome Decor</option>
        <option value="BabyShowerDecorDecor_upload">🎭 BabyShower Decor</option>
        <option value="terraceDecor_upload">🌃 Terrace Decor</option>
      </select><br>

      <button type="submit">Upload</button>
    </form>

    <p id="status"></p>
  </div>
</body>
</html>
