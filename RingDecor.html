<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Decor Gallery</title>
  <style>
    body {
      background: #121212;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <h1>Birthday Decor Gallery</h1>
  <div class="gallery" id="gallery">Loading images...</div>

  <script>
    const folder = "RingDecor";
    const cloudName = "dasz8xina";

    async function loadGallery() {
      try {
        const res = await fetch(`https://res.cloudinary.com/${cloudName}/image/list/${folder}.json`);
        const data = await res.json();
        const container = document.getElementById("gallery");
        container.innerHTML = "";

        data.resources.forEach(img => {
          const image = document.createElement("img");
          image.src = `https://res.cloudinary.com/${cloudName}/image/upload/${img.public_id}.jpg`;
          container.appendChild(image);
        });
      } catch (err) {
        document.getElementById("gallery").innerText = "Images couldn't be loaded.";
        console.error(err);
      }
    }

    loadGallery();
  </script>
</body>
</html>
