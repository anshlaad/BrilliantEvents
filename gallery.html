<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brilliant Events - Gallery</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <h1>Brilliant Events - Decor Gallery</h1>

  <!-- Album Categories Section -->
  <section class="gallery">
    <h2>Choose a Decor Category</h2>
    <div class="album-grid">
      <div class="album" onclick="openAlbum('birthday')">
        <img src="images/birthday.jpg" alt="Birthday Decor">
        <p>Birthday Decor</p>
      </div>
      <div class="album" onclick="openAlbum('wedding')">
        <img src="images/wedding.jpg" alt="Wedding Decor">
        <p>Wedding Decor</p>
      </div>
      <div class="album" onclick="openAlbum('theme')">
        <img src="images/theme.jpg" alt="Theme Decor">
        <p>Theme Decor</p>
      </div>
    </div>
  </section>

  <!-- Album Image Viewer Section -->
  <section id="album-viewer" class="hidden">
    <button onclick="goBack()">‚Üê Back to Albums</button>
    <h2 id="album-title"></h2>
    <div class="image-grid" id="image-list"></div>
  </section>

  <script src="script.js"></script>
  <script src="cookie.js"></script>
  <script src="gallery.js"></script>
</body>
</body>
</body>
</html>
