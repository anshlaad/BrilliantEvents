<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brilliant Events - Gallery</title>
  <link rel="stylesheet" href="styles/style.css"/>
</head>
  <script>
  const pw = sessionStorage.getItem("admin_pw");
  if (pw === "brilliantevents123") {
    document.getElementById("adminTab").style.display = "inline-block";
  } else {
    const input = prompt("Enter Admin Password (optional):");
    if (input === "brilliantevents123") {
      sessionStorage.setItem("admin_pw", input);
      document.getElementById("adminTab").style.display = "inline-block";
    }
  }
  const cloudName = "dasz8xina";
    const folder = "terraceDecor"; // ← Make sure this matches upload folder name

    async function loadGallery() {
      try {
        const res = await fetch(`https://res.cloudinary.com/${cloudName}/image/list/${folder}.json`);
        const data = await res.json();

        const container = document.getElementById("gallery");
        data.resources.forEach(image => {
          const img = document.createElement("img");
          img.src = `https://res.cloudinary.com/${cloudName}/image/upload/${image.public_id}.jpg`;
          container.appendChild(img);
        });
      } catch (err) {
        console.error("Error loading images:", err);
        document.getElementById("gallery").innerText = "Images could not be loaded.";
      }
    }

    loadGallery();  
</script>

<body>

  <h1>Brilliant Events - Decor Gallery</h1>

  <!-- Album Categories Section -->
  <section class="gallery">
    <h2>Choose a Decor Category</h2>
    <div class="album-list">
      <div class="album-item" onclick="openAlbum('RingDecor')">
        <img src="images/birthday.jpg" alt="RingDecor">
        <p>Ring Balloon Decor</p>
      </div>
      <div class="album-item" onclick="openAlbum('weddingEntris')">
        <img src="images/wedding.jpg" alt="Wedding Entris">
        <p>Wedding Entris</p>
      </div>
      <div class="album-item" onclick="openAlbum('ThemeBirthdayDecor')">
        <img src="images/theme.jpg" alt="Theme Decor">
        <p>Theme Decor</p>
      </div>
       <div class="album-item" onclick="openAlbum('AnniversaryDecor')">
        <img src="images/wedding.jpg" alt="Anniversary Decor">
        <p>Anniversary Decor</p>
      </div>
       <div class="album-item" onclick="openAlbum('RoomDecor')">
        <img src="images/wedding.jpg" alt="Room Decor">
        <p>Room Decor</p>
      </div>
       <div class="album-item" onclick="openAlbum('RetirementDecor')">
        <img src="images/wedding.jpg" alt="Retirement Decor">
        <p>Retirement Decor</p>
      </div>
       <div class="album-item" onclick="openAlbum('WelcomeDecor')">
        <img src="images/wedding.jpg" alt="Welcome Decor">
        <p>Welcome Decor</p>
      </div>
       <div class="album-item" onclick="openAlbum('BabyShowerDecor')">
        <img src="images/wedding.jpg" alt="Baby Shower Decor">
        <p>Baby Shower Decor</p>
      </div>
       <div class="album-item" onclick="openAlbum('terraceDecor')">
        <img src="images/wedding.jpg" alt="Roof Top Decor">
        <p>Roof Top Decor</p>
      </div>
       
    </div>
  </section>

  <!-- Album Image Viewer Section -->
  <section id="album-viewer" class="hidden">
    <button onclick="goBack()">← Back to Albums</button>
    <h2 id="album-title"></h2>
    <div class="image-grid" id="image-list"></div>
  </section>

  <script src="script.js"></script>
  <script src="cookie.js"></script>
  <script src="gallery.js"></script>
</body>
</html>
