<head><link rel="stylesheet" href="styles/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<section id="testimonials">
  <h2>WHAT OUR CLIENTS SAY</h2>
  <div class="testimonial-container"> </div>
  <a href="https://forms.gle/W3abwkdL8BqtJRMb9"
    target="_blank" class="floating-review-button">Leave A Review</a>
</section>

<script>
  async function loadTestimonials() {
    const response = await fetch("https://script.google.com/macros/s/AKfycbyTfwjCzV3jFhIJHvliuNwFOLevLzEGjDIDJ709151nHBz-T08JSa2h01bkYtlsmULF/exec");
    const data = await response.json();

    const container = document.querySelector('.testimonial-container');
    container.innerHTML = "";

    data.forEach((review) => {
      const stars = "★".repeat(review.rating) + "☆".repeat(5 - review.rating);
      const card = document.createElement("div");
      card.className = "testimonial-card";
      card.innerHTML = `
        <p>"${review.review}"</p>
        <h3>${review.name}</h3>
        <span>${review.role}</span>
        <div class="stars">${stars}</div>
      `;
      container.appendChild(card);
    });
  }

  window.onload = loadTestimonials;
</script>
